<div class="container mt-4">
  <h3>CÃ²ctels</h3>

  <!-- Botons de vista -->
  <div class="text-end mb-3">
  <button
    class="btn btn-sm me-2"
    [ngClass]="viewType === 'list' ? 'btn-primary' : 'btn-outline-secondary'"
    (click)="toggleView('list')">
    Vista Llista
  </button>

  <button
    class="btn btn-sm"
    [ngClass]="viewType === 'grid' ? 'btn-primary' : 'btn-outline-secondary'"
    (click)="toggleView('grid')">
    Vista Cards
  </button>
</div>

  <!-- Spinner si no hi ha dades -->
  <div *ngIf="cocktails.length === 0">
    <div class="text-center">
      <mat-spinner></mat-spinner>
    </div>
  </div>

  <!-- Vista Llista -->
  <ul *ngIf="viewType === 'list'" class="list-group">
    <li *ngFor="let cocktail of cocktails"
        class="list-group-item list-group-item-action animate__animated animate__backInRight"
        [routerLink]="['/cocktail', cocktail.idDrink]">
      {{ cocktail.strDrink }}
    </li>
  </ul>

  <!-- Vista Cards -->
  <div *ngIf="viewType === 'grid'" class="row g-3">
    <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3 animate__animated animate__bounceIn" *ngFor="let cocktail of cocktails">
      <mat-card class="h-100 shadow-sm" [routerLink]="['/cocktail', cocktail.idDrink]" style="cursor: pointer; background-color: #ddd;">
        <mat-card-header>
          <mat-card-title class="fixed-title">{{ cocktail.strDrink }}</mat-card-title>
        </mat-card-header>
        <mat-card-content class="text-center mt-4">
          <img [src]="cocktail.strDrinkThumb" alt="{{ cocktail.strDrink }}" class="img-fluid rounded-circle mb-3" style="max-width: 180px;">
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
