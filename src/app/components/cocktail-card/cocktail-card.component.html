<div class="animate__animated animate__bounceIn">
  <mat-card class="h-100 shadow-sm card-container" (click)="goToDetail()" style="cursor: pointer;">
    <mat-card-header>
      <mat-card-title class="fixed-title text-center">{{ cocktail.strDrink }}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="text-center mt-4">
      <img [src]="cocktail.strDrinkThumb" alt="{{ cocktail.strDrink }}"
           class="img-fluid rounded-circle mb-3" style="max-width: 180px;">
    </mat-card-content>
  </mat-card>
</div>
