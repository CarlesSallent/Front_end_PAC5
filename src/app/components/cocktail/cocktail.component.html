<div class="container mx-auto animate__animated animate__fadeInRightBig mt-4" *ngIf="cocktail">
  <div class="d-flex flex-column">
    <div class="d-flex justify-content-between align-items-center m-4">
      <h3 class="mb-0">{{ cocktail.strDrink }}</h3>
      <button class="btn btn-outline-secondary" (click)="goBack()">Tornar</button>
    </div>
    <div class="row">
      <div class="col-12 col-md-6 mb-4 mb-md-0">
      <img [src]="cocktail.strDrinkThumb" alt="{{ cocktail.strDrink }}" class="img-fluid rounded responsive-img">
      </div>
      <div class="col-12 col-md-6">
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title >
              Mostrar tots els detalls
            </mat-panel-title>
          </mat-expansion-panel-header>
          <p><strong>Categoria:</strong> {{ cocktail.strCategory }}</p>
          <p><strong>Tipus:</strong> {{ cocktail.strAlcoholic }}</p>
          <p><strong>Got:</strong> {{ cocktail.strGlass }}</p>
          <p><strong>Instruccions:</strong> {{ cocktail.strInstructions }}</p>
          <div *ngIf="ingredients.length > 0">
          <p><strong>Ingredients:</strong></p>
          <ul>
            <li *ngFor="let ingredient of ingredients">
              {{ ingredient }}
            </li>
          </ul>
        </div>
        </mat-expansion-panel>
      </div>
    </div>
  </div>
</div>
